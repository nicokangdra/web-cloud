{% extends "base.html" %}

{% block title %}
Add Category
{% endblock %}

{% block content %}
<form method="POST">
    <div class="row mt-3 mb-3">
        <label for="name" class="col-2 col-form-label">Name</label>
        <div class="col-6">
            <input type="text" name="name" id="name" class="form-control" placeholder="Genre Name" required/>
        </div>
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-success" type="submit" name="btnCreate" id="btnCreate">Add</button>
        </div>
    </div>
</form>

<div>
    <a href="{{ url_for('list_categories') }}">Back to Genre</a>
</div>
{% endblock %}
