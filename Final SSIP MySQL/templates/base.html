<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
    <script>
        function confirms(){
            var txt = "LOGOUT !!!\nAre you sure?";
            if(confirm(txt) == true) location.href="{{ url_for('logout') }}";
        }
    </script>
</head>
<body style="background-color: lightgray;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-warning" style="font-weight: bold;" href="{{ url_for('index') }}">&nbsp; Nick's Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{{ url_for('index') }}" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="{{ url_for('list_categories') }}" class="nav-link">Genre</a>
                </li>
                <li>
                    <a href="{{ url_for('list_books') }}" class="nav-link">Books</a>
                </li>
                {% if session and session.get('username') %}
                <li>
                    <a href="{{ url_for('user_manage') }}" class="nav-link">Account</a>
                </li>
                {% endif %}
              </ul>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav">
            <li class="align-self-center justify-content-end">
                {% if session and session.get('username') %}
                <span class="text-white-50">
                    Hello, {{ session['name'] }}&nbsp
                </span>
                <a class="btn btn-danger" onclick="confirms()">Log Out</a>
                {% else %}
                <a class="btn btn-success" href="{{ url_for('login') }}">Log In</a>
                {% endif %}
            </li>
            </ul>
        </div>
    </nav>
    <section class="content">
        <div class="container">

            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>
</html>
