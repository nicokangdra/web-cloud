{% extends "base.html" %}

{% block title %}
Delete book
{% endblock %}

{% block content %}
<form action="/book/delete/{{ book[0] }}" method="POST">
    <div class="row mt-3 mb-3">
        <h4>Delete "{{ book[1] }}" ?</h4>
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
    </div>
</form>
<br>
<div>
    <a href="{{ url_for('list_books') }}">Back to Books</a>
</div>
{% endblock %}
