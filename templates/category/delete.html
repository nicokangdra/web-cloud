{% extends "base.html" %}

{% block title %}
Delete Category
{% endblock %}

{% block content %}
<form action="/category/delete/{{ category[0] }}" method="POST">
    <div class="row mt-3 mb-3">
        <h3>Delete "{{ category[1] }}" ?</h3>
        <p>All entire Books on this Genre will be deleted</p>
    </div>
    <div class="row">
        <div class="offset-2 col-6">
            <button class="btn btn-danger" type="submit">Delete</button>
        </div>
    </div>
</form>
<br>
<div>
    <a href="{{ url_for('list_categories') }}">Back to Genre</a>
</div>
{% endblock %}
